<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meyme - AI Voice Agent</title>
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">
  <div class="meyme-card">
    <!-- Cat Avatar with Creative Integration -->
    <div class="meyme-avatar" id="meymeAvatar">
      <div class="avatar-glow" id="avatarGlow"></div>
      <img src="https://i.pinimg.com/474x/70/aa/5b/70aa5b9544ef08fbac01f4d50898d2c5.jpg" 
           class="avatar-image" alt="Meyme - Your AI Voice Assistant">
    </div>

    <!-- Title and Subtitle -->
    <h1 class="meyme-title">ðŸŒ¸ Meyme</h1>
    <p class="meyme-subtitle">Mmm, Quit talkingâ€¦ my nap can't wait.</p>

    <!-- Voice Button with Ripples -->
    <div class="voice-button-container">
      <button class="voice-button" id="voiceButton" aria-label="Start voice conversation">
        <i class="fas fa-microphone" id="micIcon"></i>
      </button>
      
      <!-- Animated ripples when recording -->
      <div class="voice-ripples" id="voiceRipples">
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
      </div>
    </div>

    <!-- Audio Visualizer -->
    <div class="audio-visualizer" id="audioVisualizer">
      <div class="visualizer-bar"></div>
      <div class="visualizer-bar"></div>
      <div class="visualizer-bar"></div>
      <div class="visualizer-bar"></div>
      <div class="visualizer-bar"></div>
      <div class="visualizer-bar"></div>
      <div class="visualizer-bar"></div>
      <div class="visualizer-bar"></div>
      <div class="visualizer-bar"></div>
      <div class="visualizer-bar"></div>
    </div>


    <!-- Status Message -->
    <div class="status-message" id="statusMessage">
      Press the mic button to start talking with Meyme!
    </div>

    <!-- Hidden Audio Player -->
    <audio id="responseAudio" class="hidden-audio" preload="auto"></audio>
  </div>
</div>

<script src="/static/main.js"></script>
</body>
</html>
